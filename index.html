<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <style>
        .success{
            color: green
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Kalkulators</h1>
    <input type="text" id="num1">
    <input type="text" id="operator">
    <input type="text" id="num2">
    <button id="btn-calc">Rēķināt</button>
    <button id="clear">clear</button>

    <div id="output" class="success"></div>

    <script>
        const num1Input  = document.getElementById("num1")
        const operatorInput  = document.getElementById("operator")
        const num2Input  = document.getElementById("num2")
        const btnCalc  = document.getElementById("btn-calc")
        const btnClear  = document.getElementById("clear")
        
        const outputContainer  = document.getElementById("output")


        // const allowedOperator = ["+", "-", "*", "/"];

        btnCalc.addEventListener("click", handleCalcClick)
        btnCalc.addEventListener("click", handleClearClick)

        function handleClearClick(){
            num1Input.value = "";
            num2Input.value = "";
            operatorInput.value = "";
            outputContainer.innerHTML = "";
        }

        function handleCalcClick(){
outputContainer.classList.remove("success", "error")
// outputContainer.classList.toggle("error", true);

            let num1Value = parseFloat(num1Input.value);
            let num2Value = parseFloat(num2Input.value);
            let operatorValue = operatorInput.value;

            let errorsArray = validateUserInput(
                num1Value,
                 num2Value,
                  operatorValue
                )

if (errorsArray.length > 0)  {
    outputContainer.classList.toggle("error", true);
let htmlFormatedErrors = htmlFormatErrors
 outputContainer.innerHTML = htmlFormatErrors(errorsArray)
//  errorsArray.join("<br>");
 return;
}

        let result = calculateResult(num1Value, num2Value, operatorValue)
        outputContainer.classList.toggle("success", true);

    
           outputContainer.innerHTML = `Rezultāts: ${result}`
        }

        function calculateResult(n1, n2, op){
            let result;
           switch (op) {
            case "+":
                result = n1 + n2
                break;
            case "-":
                result = n1 - n2
                break;
            case "*":
                result = n1 * n2
                break;
            case "/":
                result = n1 / n2
                break;
           
            default:
                break;
           }
           return result
        }

        function validateUserInput(n1, n2, op){
            let errorAry = []

            if(isNaN(n1))Ary.push("Pirmais skaitlis ievadī nepareizi") ;
            if(isNaN(n2))Ary.push("Otrais skaitlis ievadī nepareizi");

            //does not work
            // if (allowedOperator.includes(op)) ary.push("Ķļūdains Operators")

            if (!["+", "-", "*", "/"].includes(op)) Ary.push("Operatīvs ievadīts nepareizi") ;


            return errorAry
        }
        function htmlFormatedErrors(errorsAry){
            let errorHtmlString = "";
            
            for (let i = 0; i < errorsAry.lenght; i++) {
                errorHtmlString +=  `<li>${errorsAry[i]}</li>`
            }

            return `<ul>${errorHtmlString}</ul>`;
        }
    </script>
</body>
</html>
