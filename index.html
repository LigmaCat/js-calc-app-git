<head>

<body>

    <input type="text" id="num1">
    <input type="text" id="operator">
    <input type="text" id="num2">
    <button id="btn">Rēķināt</button>
    <div id="output" class="success"></div>

    <script>
        const num1Input  = document.getElementById("num1")
        const operatorInput  = document.getElementById("operator")
        const num2Input  = document.getElementById("num2")
        const btnInput  = document.getElementById("btn")
        const outputContainer  = document.getElementById("output")

        const allowedOperator = ["+", "-", "*", "/"];

        btnInput.addEventListener("click", handleClick)

        function handleClick(){
            let num1Value = parseFloat(num1Input.value);
            let num2Value = parseFloat(num2Input.value);
            let operatorValue = operatorInput.value;

            let errorsArray = validateUserInput(
                num1Value,
                 num2Value,
                  operatorValue
                )

 return;
}

        let result = calculateResult(num1Value, num2Value, operatorValue)

    
           outputContainer.innerHTML = result
        }

        function calculateResult(n1, n2, op){
            let result;
           switch (op) {
            case "+":
                result = n1 + n2
                break;
            case "-":
                result = n1 - n2
                break;
            case "*":
                result = n1 * n2
                break;
            case "/":
                result = n1 / n2
                break;
           
            default:
                break;
           }
           return result
        }

        function validateUserInput(n1, n2, op){
            let errorAry = []

            if(isNaN(n1))Ary.push("Pirmais skaitlis ievadī nepareizi") ;

            // if (!["+", "-", "*", "/"].includes(op)) Ary.push("Operatīvs ievadīts nepareizi") ;


            return errorAry
        }
        function htmlFormatedErrors(errorsAry){
            let errorHtmlString = "";
            
            for (let i = 0; i < errorsAry.lenght; i++) {
                errorHtmlString +=  `<li>${errorsAry[i]}</li>`
            }

            return `<ul>${errorHtmlString}</ul>`;
        }
    </script>
